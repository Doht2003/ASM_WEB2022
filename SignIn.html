<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/SignIn.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="stylesheet" href="./js/main.js">
    <link rel="stylesheet" href="./assets/font/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <script src="https://fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./assets/img/logo.png" alt="">
        </div>
        <div class="title">
            <p class="title1">Welcome back</p>
            <p class="title2">Login to your account</p>
        </div>
        <form action="" onsubmit="return validateForm()">
            <div class="email">
                <p>Email</p>
                <input type="text" placeholder="John.snow@gmail.com">
                <span></span>
            </div>
            <div class="password">
                <p>Password</p>
                <input type="password"  placeholder="*********">
                <span></span>
            </div>
            <div class="login"><button type="submit">Login now</button></div>
            <div class="login-email">
                <button>
                    <img src="./assets/img/logo_gg.png" alt="">
                    Or sign-in with google
                </button>
            </div>
            <div class="footer">
                <a href="">Forgot password?</a>
                <div>
                    <p>Dont have an account?</p>
                    <a href="">Join free today</a>
                </div>
            </div>
        </form>
    </div>
    <script src="./js/SignIn.js"></script>
</body>
</html>
