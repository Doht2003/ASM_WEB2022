<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/SignUp.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="stylesheet" href="./js/main.js">
    <link rel="stylesheet" href="./assets/font/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <script src="https://fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./assets/img/logo.png" alt="">
        </div>
        <div class="title">
            <p class="title1">Welcome to Fudo</p>
            <p class="title2">Create Account</p>
        </div>
        <form action="" onsubmit="return validateForm()">
            <div class="email">
                <p>Email</p>
                <input type="text" name="email" placeholder="John.snow@gmail.com">
                <span></span>
            </div>
            <div class="name">
                <p>Fullname</p>
                <input type="text" name="name" placeholder="John.snow">
                <span></span>
            </div>
            <div class="password">
                <p>Password</p>
                <input type="password" name="password" placeholder="*********">
                <span></span>
            </div>
            <div class="re-pssword">
                <p>Re-Password</p>
                <input type="password" name="re-pssword" placeholder="*********">
                <span></span>
            </div>
            <div class="create"><button type="submit">Create Now</button></div>
        </form>
    </div>
    <script src="./js/SignUp.js"></script>
</body>
</html>
